apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.rjdeleon.tourista"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    roomVersion = "1.1.1"
    androidVersion = "28.0.0"
    archLifecycleVersion = "1.1.1"
    navVersion = "1.0.0-alpha08"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:' + androidVersion
    implementation 'com.android.support:design:' + androidVersion
    implementation 'com.android.support:support-v13:' + androidVersion
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Places SDK
    implementation 'com.google.android.gms:play-services-places:16.0.0'

    // Maps SDK
    implementation 'com.google.android.gms:play-services-maps:16.0.0'

    // Google Room
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    implementation 'com.android.support:support-v4:28.0.0'
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"

    // Lifecycle
    implementation 'android.arch.lifecycle:extensions:' + archLifecycleVersion
    implementation 'android.arch.lifecycle:viewmodel:' + archLifecycleVersion

    // Navigation
    implementation 'android.arch.navigation:navigation-fragment:' + navVersion
    implementation 'android.arch.navigation:navigation-ui:' + navVersion

    implementation 'com.android.support:support-vector-drawable:' + androidVersion
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
